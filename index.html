<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,400;0,700;1,400&family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <link href="/css/style.css" rel="stylesheet">
    <script>
        // Taken from https://www.freecodecamp.org/news/how-to-build-a-dark-mode-switcher-with-tailwind-css-and-flowbite/
        if (
          localStorage.getItem('color-theme') === 'dark' ||
          (!('color-theme' in localStorage) &&
            window.matchMedia('(prefers-color-scheme: dark)').matches)
        ) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
    </script>  
    <script src="script.js" defer></script>
    <title>Collab Site</title>
</head>
<body class="dark:bg-slate-800 dark:text-white font-roboto">
    <header class="container mx-auto mt-10 px-6 text-center h-40 md:h-20">
        <div class="bg-logo-light-mode dark:bg-logo-dark-mode bg-no-repeat h-20 w-48 mx-auto md:mx-0 md:absolute top-10 left-10"></div>
        <div class="flex items-center justify-center space-x-4 md:space-x-10 md:absolute top-12 right-10">
            <a href="#features" class="hover:text-orangeAccent">Features</a>
            <a href="#testimonials" class="hover:text-orangeAccent">Testimonials</a>
            <!-- Mode Toggle -->
            <buttom id="themeToggle" class="text-gray-500 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2 5">
                <!-- dark -->
                <svg id="theme-toggle-dark-icon" class="w-5 h-5 hidden"
                    fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                </svg>
                <!-- light -->
                <svg id="theme-toggle-light-icon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path>
                </svg>
            </buttom>
        </div>
    </header>
    <section id="hero" class="bg-curvy-light-mode dark:bg-curvy-dark-mode bg-no-repeat bg-contain bg-bottom">
        <div class="container mx-auto px-6 text-center md:pt-20 pb-52">
            <img src="assets/banner.png" alt="" class="mx-auto">
            <h1 class="max-w-2xl mx-auto mb-10 text-3xl font-bold leading-normal mt-14 md:text-4xl">
                A modern, simple, blazingly fast and better way to collaborate.
            </h1>
            <p class="max-w-sm mx-auto mb-10 text-sm md:max-w-xl md:text-lg">
                dribbl provides a suite of tools like collaborative real-time editor and a visual representation of a team's knowledge in a graph that offer real-time collaboration and information sharing.
            </p>
            <button class="p-3 rounded-full w-52 bg-orangeAccent hover:scale-95">Get Started</button>
        </div>
    </section>
</body>
</html>
